<!-- Default form login -->
<form class="text-center border border-light p-5" action="#!">
  <p class="h4 mb-4">Sign in</p>

  <!-- Email -->
  <input
    type="email"
    id="defaultLoginFormEmail"
    class="form-control mb-4"
    placeholder="E-mail"
    required
    [(ngModel)]="driver.email"
    name = "email"
  />

  <!-- Password -->
  <input
    type="password"
    id="defaultLoginFormPassword"
    class="form-control mb-4"
    placeholder="Password"
    required
    [(ngModel)]="driver.password"
    name = "password"
  />

  <!-- Sign in button -->
  <button class="btn btn-info btn-block my-4" (click)="save()" type="submit">
    Sign in
  </button>

  <!-- Register -->
  <p>
    Not a member?
    <a routerLink="/signUp">Register</a>
  </p>
</form>
