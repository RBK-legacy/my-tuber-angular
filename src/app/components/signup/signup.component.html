<!-- Default form register -->
<form class="text-center border border-light p-5" action="#!">
  <p class="h4 mb-4">Sign up</p>

  <div class="form-row mb-4">
    <div class="col">
      <!-- First name -->
      <input
        type="text"
        id="defaultRegisterFormFirstName"
        class="form-control"
        placeholder="First name"
        required
        [(ngModel)]="driver.firstName"
        name = "firstName"
      />
    </div>
    <div class="col">
      <!-- Last name -->

      <input
        type="text"
        id="defaultRegisterFormLastName"
        class="form-control"
        placeholder="Last name"
        required
        [(ngModel)]="driver.lastName"
        name = "lastName"
      />
    </div>
  </div>

  <!-- E-mail -->

  <input
    type="email"
    id="defaultRegisterFormEmail"
    class="form-control mb-4"
    placeholder="E-mail"
    required
    [(ngModel)]="driver.email"
    name = "email"
  />

  <!-- Password -->

  <input
    type="password"
    id="defaultRegisterFormPassword"
    class="form-control mb-4"
    placeholder="Password"
    aria-describedby="defaultRegisterFormPasswordHelpBlock"
    required
    [(ngModel)]="driver.password"
    name = "password"
  />
  <!-- Year of birth -->

  <input
    type="text"
    id="defaultRegisterFormPassword"
    class="form-control mb-4"
    placeholder="year of birth"
    aria-describedby="defaultRegisterFormPasswordHelpBlock"
    required
    [(ngModel)]="driver.yearOfBirth"
    name = "yearOfBirth"
  />

  <!-- id Cart -->

  <input
    type="text"
    id="defaultRegisterPhonePassword"
    class="form-control mb-4"
    placeholder="id Cart"
    aria-describedby="defaultRegisterFormPhoneHelpBlock"
    required
    [(ngModel)]="driver.idCard"
    name = "idCard"
  />

  <!-- driveLicense -->

  <input
    type="text"
    id="defaultRegisterPhonePassword"
    class="form-control mb-4"
    placeholder="driveLicense"
    aria-describedby="defaultRegisterFormPhoneHelpBlock"
    required
    [(ngModel)]="driver.driveLicense"
    name="driveLicense"
  />

  <!-- car -->

  <input
    type="text"
    id="defaultRegisterPhonePassword"
    class="form-control mb-4"
    placeholder="car"
    aria-describedby="defaultRegisterFormPhoneHelpBlock"
    required
    [(ngModel)]="driver.car"
    name="car"
  />

  <!-- location -->

  <input
    type="text"
    id="defaultRegisterPhonePassword"
    class="form-control mb-4"
    placeholder="location"
    aria-describedby="defaultRegisterFormPhoneHelpBlock"
    required
    [(ngModel)]="driver.location"
    name="location"
  />

  <!-- km price -->

  <input
    type="text"
    id="defaultRegisterPhonePassword"
    class="form-control mb-4"
    placeholder="km price"
    aria-describedby="defaultRegisterFormPhoneHelpBlock"
    required
    [(ngModel)]="driver.km"
    name = "km"
  />

  <!-- Gender -->

  <input
    type="text"
    id="defaultRegisterPhonePassword"
    class="form-control mb-4"
    placeholder="Gender"
    aria-describedby="defaultRegisterFormPhoneHelpBlock"
    required
    [(ngModel)]="driver.gender"
    name = "gender"
  />

  <!-- Sign up button -->

  <button  class="btn btn-info my-4 btn-block" (click) = "register()" type="submit">Sign in</button>
</form>

<!-- Default form register -->
